<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riassumi il Testo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/728722.jpg'); /* Inserisci qui il link alla tua immagine di sfondo graffiti */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Roboto', Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin: 20px;
            font-size: 3em;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: 80%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #000000;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            color: #000000;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        div {
            margin-top: 20px;
            width: 80%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #000000;
            border-radius: 10px;
            color: #000000;
        }
    </style>
</head>
<body>

<h1>Riassumi il Testo</h1>

<form action="{{ url_for('home') }}" method="post">
    <textarea name="text" id="inputText" placeholder="Inserisci il testo qui..."></textarea>
    <button id="summarizeButton">Riassumi</button>
    <div>{{riassunto}}</div>
</form>

</body>
</html>
